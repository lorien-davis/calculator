<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Very Cool Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <input type="text" class="previous-operation" value="" disabled />
          <input type="text" class="current-number" value="0" disabled />
        </div>

        <div class="keys">
          <button class="operator" data-type="operator" value="add">+</button>
          <button class="operator" data-type="operator" value="subtract">−</button>
          <button class="operator" data-type="operator" value="multiply">×</button>
          <button class="operator" data-type="operator" value="divide">÷</button>

          <button class="operand" data-type="operand" value="9">9</button>
          <button class="operand" data-type="operand" value="8">8</button>
          <button class="operand" data-type="operand" value="7">7</button>

          <button class="operand" data-type="operand" value="6">6</button>
          <button class="operand" data-type="operand" value="5">5</button>
          <button class="operand" data-type="operand" value="4">4</button>

          <button class="operand" data-type="operand" value="3">3</button>
          <button class="operand" data-type="operand" value="2">2</button>
          <button class="operand" data-type="operand" value="1">1</button>

          <button class="operand" data-type="operand" value="0">0</button>
          <button class="operand" data-type="operand" value=".">.</button>
          <button class="operand" data-type="clear" value="clear">AC</button>

          <button class="equal-sign operator" data-type="operator" value="calculate">=</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
